<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rainbow Time</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="stylesRainbow.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2><span class="rainbow">SCROLL THE RAINBOW!</span></h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="red.jpg" alt="RED" style="width:100%;">
        <div class="carousel-caption">
          <h1>RED</h1>
          <h3>The color of love!*</h3>
        </div>
      </div>

      <div class="item">
        <img src="orange.jpg" alt="ORANGE" style="width:100%;">
        <div class="carousel-caption">
          <h1>ORANGE</h1>
          <h3>The color of oranges!</h3>
        </div>
      </div>

      <div class="item">
        <img src="yellow.jpg" alt="YELLOW" style="width:100%;">
        <div class="carousel-caption">
          <h1>YELLOW</h1>
          <h3>The color of yellow things!</h3>
        </div>
      </div>

      <div class="item">
        <img src="green.jpg" alt="GREEN" style="width:100%;">
        <div class="carousel-caption">
          <h1>GREEN</h1>
          <h3>Hey, that's my favorite!</h3>
        </div>
      </div>

      <div class="item">
        <img src="blue.jpg" alt="YELLOW" style="width:100%;">
        <div class="carousel-caption">
          <h1>BLUE</h1>
          <h3>The sky is blue because of Rayleigh scattering!</h3>
        </div>
      </div>


      <div class="item">
        <img src="indigo.jpg" alt="INDIGO" style="width:100%;">
        <div class="carousel-caption">
          <h1>INDIGO</h1>
          <h3>Looks kinda purple!</h3>
        </div>
      </div>

      <div class="item">
        <img src="violet.jpg" alt="VIOLET" style="width:100%;">
        <div class="carousel-caption">
          <h1>VIOLET</h1>
          <h3>Violet! You're turning violet, Violet!</h3>
        </div>
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
  </div>
</div>
<br>

            <button onclick="window.location.href = 'newIndex.html';">Turn around and sign it</button>
            <button onclick="window.location.href = 'oldIndex.html';">Leave</button>
        </p>
        <p>
            <button onclick="window.location.href = 'twinPeaks.html';">The Lodge</button>
            <button onclick="window.location.href = 'index.html';">Reversal</button>
        </p>
</body>
</html>
